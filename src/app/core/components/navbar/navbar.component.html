<mat-toolbar [color]="configService.theme === themeEnum.Dark ? 'primary':''">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span [routerLink]="appRoutings.root">My App</span>
    <span class="example-spacer"></span>

    <button mat-button [routerLink]="appRoutings.heroPage">
        Heroes
    </button>
    <button mat-button [routerLink]="appRoutings.adminPage">
        Admin
    </button>

    <button mat-button (click)="login('user')">
        Login as User
    </button>
    <button mat-button (click)="login('admin')">
        Login as Admin
    </button>
    <button mat-button (click)="logout()">
        Logout
    </button>

    <button mat-icon-button *ngIf="configService.theme === themeEnum.Light"
        (click)="configService.setTheme(themeEnum.Dark)" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>bookmark</mat-icon>
    </button>

    <button mat-icon-button *ngIf="configService.theme === themeEnum.Dark"
        (click)="configService.setTheme(themeEnum.Light)" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>bookmark_border</mat-icon>
    </button>

    <app-profile></app-profile>
</mat-toolbar>
